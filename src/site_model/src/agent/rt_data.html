<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />

  <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/EventEmitter2/current/eventemitter2.min.js"></script>
  <script type="text/javascript" src="http://static.robotwebtools.org/roslibjs/current/roslib.min.js"></script>

  <script src="https://cdn.highcharts.com.cn/highcharts/highcharts.js"></script>
  <script src="https://cdn.highcharts.com.cn/highcharts/modules/exporting.js"></script>
  <script src="https://img.hcharts.cn/highcharts-plugins/highcharts-zh_CN.js"></script>
  <script src="https://cdn.highcharts.com.cn/highcharts/themes/sand-signika.js"></script>
  <script type="text/javascript" type="text/javascript">
    // Connecting to ROS
    var ros = new ROSLIB.Ros({
      url : 'ws://localhost:9090'
  });

  //判断是否连接成功并输出相应的提示消息到web控制台
  ros.on('connection', function() {
    console.log('Connected to websocket server.');
  });

  ros.on('error', function(error) {
    console.log('Error connecting to websocket server: ', error);
  });
  
  ros.on('close', function() {
    console.log('Connection to websocket server closed.');
  });

  // Subscribing to a Topic
  var listener = new ROSLIB.Topic({
    ros : ros,
    name : '/deepracer1/left_steering_hinge_position_controller/command',
    messageType : 'std_msgs/Float64'
  });

  function subscribe()
  {
     listener.subscribe(function(message) {
       document.getElementById("output").innerHTML = ('Received message on ' + listener.name + ': ' + message.data);
     });
  }

  function unsubscribe()
  {
    listener.unsubscribe();
  }
  
</script>
</head>

<body>
  <h1>Data visulization</h1>
  <p>For now, /deepracer1/left_steering_hinge_position_controller/command' subscribed by default.</p>
  <p>Open file: agent/rt_data.html, click 'Subscribe'.</p>
  <p id = "output"></p>
  <button onclick = "func()">Publish</button>
  <button onclick = "subscribe2()">Subscribe</button>
  <button onclick = "unsubscribe2()">Unsubscribe</button><br />
  <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
  <script type="text/javascript" type="text/javascript">
    // Subscribing to Topics
    var listener1 = new ROSLIB.Topic({
      ros : ros,
      name : '/deepracer1/left_steering_hinge_position_controller/command',
      messageType : 'std_msgs/Float64'
    });
    var listener2 = new ROSLIB.Topic({
      ros : ros,
      name : '/deepracer2/left_steering_hinge_position_controller/command',
      messageType : 'std_msgs/Float64'
    });

  // Update data
  var deepracer1, deepracer2;
  function subscribe2()
  {
    listener1.subscribe(function(message) {
    document.getElementById("output").innerHTML = ('Received message on ' + listener.name + ': ' + message.data);
    deepracer1 = message.data
    });
    listener2.subscribe(function(message) {
    document.getElementById("output").innerHTML = ('Received message on ' + listener.name + ': ' + message.data);
    deepracer2 = message.data
    });
  }
  function unsubscribe2()
  {
    listener1.unsubscribe();
    listener2.unsubscribe();
  }

  // Draw line
  var chart = Highcharts.chart('container', {
	chart: {
		type: 'spline',
		margin: [70, 50, 60, 80],
		events: {
      load: function() {
        var series1 = this.series[0],
            series2 = this.series[1];
            setInterval(function () {
              var x = (new Date()).getTime();
              series1.addPoint([x,deepracer1]);
              series2.addPoint([x,deepracer2]);
            }, 100);
          }
		}
	},
	title: {
		text: 'Data'
	},
	subtitle: {
		text: 'data'
	},
	xAxis: {
		type: 'datetime',
		maxPadding: 0.2,
		maxZoom: 60
	},
	yAxis: {
		title: {
			text: 'data'
		}
	},
	legend: {
		enabled: false
	},
	plotOptions: {
		series: {
			lineWidth: 1,
			point: {
				events: {
					'subscribe': function () {
						if (this.series.data.length > 1) {
							this.remove();
						}
					}
				}
			}
		}
	},
	series: [{
		name:'deepracer1',
		data: (function () {
			var data = [],
				time = (new Date()).getTime();
      data.push({
        x: time,
        y: 0
      });
			return data;
		}())
	},{
		name:'deepracer2',
		data: (function () {
			var data = [],
				time = (new Date()).getTime();
      data.push({
        x: time,
        y: 0
      });
			return data;
		}())
	}
  ]
});
</script>
</body>
</html>
